<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
		<link rel="icon" href="%PUBLIC_URL%/assets/images/fsuu_logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="%REACT_APP_BG_COLOR%" />
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="%REACT_APP_BG_COLOR%" />
		<meta name="description" content="%REACT_APP_DESCRIPTION%" />
		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/assets/images/fsuu_logo.png"
		/>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>%REACT_APP_NAME%</title>

		<link
			rel="preconnect"
			href="%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preconnect"
			href="%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Bold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Bold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preconnect"
			href="%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Medium.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Medium.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preconnect"
			href="%PUBLIC_URL%/assets/fonts/AnnabelleJFRegular/AnnabelleJFRegular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%PUBLIC_URL%/assets/fonts/AnnabelleJFRegular/AnnabelleJFRegular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<style>
			@font-face {
				font-family: "MontserratRegular";
				src: local("Montserrat"),
					url("%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Regular.ttf")
						format("truetype");
			}

			@font-face {
				font-family: "MontserratExtraBold";
				src: local("MontserratExtraBold"),
					url("%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-ExtraBold.ttf")
						format("truetype");
			}

			@font-face {
				font-family: "MontserratBold";
				src: local("MontserratBold"),
					url("%PUBLIC_URL%/assets/fonts/Montserrat/static/Montserrat-Bold.ttf")
						format("truetype");
			}

			* {
				/* font-family: MontserratRegular !important; */
				/* font-weight: bold; */
			}

			:root {
				font-family: MontserratRegular !important;
			}

			html,
			body {
				/* font-family: MontserratRegular !important; */
				background-image: url("%PUBLIC_URL%/assets/img/login_bg.png");
				background-repeat: no-repeat;
				background-size: 100%;
				margin: 0px;
				padding: 0px;
			}

			.globalLoading {
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				z-index: 999999999999;
				text-align: center;
				background-color: rgba(0, 0, 0, 0.5);
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* splas screen */
			.splash-centered {
				position: fixed;
				top: 35%;
				left: 50%;
				transform: translate(-50%, -50%);
				height: 100px !important;
			}

			.splash-loader {
				/* position: absolute;
			    top: calc(51% - 32px);
			    left: calc(50% - 32px); */
				margin-top: 10px !important;
				margin-left: 63px !important;
				margin: auto;
				width: 64px;
				height: 64px !important;
				border-radius: 50%;
				perspective: 800px;
			}

			.splash-inner {
				position: absolute;
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}

			.splash-inner.one {
				left: 0;
				top: 0;
				animation: rotate-one 1s linear infinite;
				border-bottom: 3px solid #72141c;
			}

			.splash-inner.two {
				right: 0;
				top: 0;
				animation: rotate-two 1s linear infinite;
				border-right: 3px solid #72141c;
			}

			.splash-inner.three {
				right: 0;
				bottom: 0;
				animation: rotate-three 1s linear infinite;
				border-top: 3px solid #72141c;
			}

			@keyframes rotate-one {
				0% {
					transform: rotateX(35deg) rotateY(-45deg) rotateZ(0);
				}

				100% {
					transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
				}
			}

			@keyframes rotate-two {
				0% {
					transform: rotateX(50deg) rotateY(10deg) rotateZ(0);
				}

				100% {
					transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
				}
			}

			@keyframes rotate-three {
				0% {
					transform: rotateX(35deg) rotateY(55deg) rotateZ(0);
				}

				100% {
					transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
				}
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<div class="splash-centered">
				<img width="180" src="%PUBLIC_URL%/assets/images/fsuu_logo.png" />
				<div class="splash-loader">
					<div class="splash-inner one"></div>
					<div class="splash-inner two"></div>
					<div class="splash-inner three"></div>
				</div>
			</div>
		</div>

    -->
	</body>
</html>
